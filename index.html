<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divshot</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/colors.css" rel="stylesheet">
  <link href="css/application.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="title">
      <img src="img/mustache.png" class="img-header">
      <h1 class="left">Divshot</h1>
      <h1 class="right">8 pts</h1>
    </div>
  </header>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="white big">
              <img src="img/Crown.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>Leaderboard</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="pink little">
              <img src="img/Floppy.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>Computer</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little">
              <img src="img/milkshake.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>Drink</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-6">
            <div class="green little">
              <img src="img/book.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">Books</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="yellow little">
              <img src="img/joystick.png" class="img-center">
              <a href="#">
                <div class="link yellow-dark">
                  <p class="grey">Gaming</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-12">
            <div class="pink big">
              <img src="img/lightbulb.png" class="img-center">
              <a href="#">
                <div class="link pink-dark">
                  <p>Ideas</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="col-md-12">
            <div class="blue little">
              <img src="img/lighthouse.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Sea</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="green little-spec">
              <img src="img/magnet.png" class="img-center">
              <a href="#">
                <div class="link green-dark">
                  <p class="grey">Science</p>
                  <div class="arrow inverse"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="purple little-spec">
              <img src="img/Robot.png" class="img-center">
              <a href="#">
                <div class="link purple-dark">
                  <p>Robots</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="blue little-spec">
              <img src="img/Paperplane.png" class="img-center">
              <a href="#">
                <div class="link blue-dark">
                  <p>Mailing</p>
                  <div class="arrow"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="white little-spec">
              <img src="img/burger.png" class="img-center">
              <a href="#">
                <div class="link white-dark">
                  <p>Food</p>
                  <div class="arrow thin"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
